<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
   
    <section>
      <h1 class="game--title">Flash Cards</h1>
      <div class="game--container">
        <div class="question"></div>
        <div class="game--desImg-container">
          <p class="game--description"></p>
          <img src="" alt="" class="game--image" />
        </div>
        <h3 class="score">Your Score: <span id="score-board">00</span></h3>
        <div class="game--btn-container">
          <button class="game--ans1">we are going to put ans1 info here</button>
          <button class="game--ans2">we are going to put ans2 info here</button>
          <button class="game--ans3">we are going to put ans3 info here</button>
          <button class="game--ans4">we are going to put ans4 info here</button>
        </div>

        <!-- <div class="cell" data-index="0"></div> -->
      </div>
      <button class="next-btn">Next Question</button>
      
    </section>
    <div class="modal2" id="modal-two">
      <div class="modal2-bg modal-exit"></div>
      <div class="modal2-container">
        <h1 class="modal2-message"></h1>
        <h2 class="modal2-jpeg-spot"></h2>
        <!-- <img class="modal2-content" id="img01" /> -->
        
        <button class="modal2-close modal-exit">Go on to the next question</button>
        
      </div>
    </div>


    <div class="modal" id="modal-one">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <h1 class="modal-message"></h1>
        <h2 class="modal-score"></h2>
        <button class="modal-restart modal-exit">Risk it again?</button>
        <button class="modal-close modal-exit">I'm done</button>
      </div>
    </div>
  </body>
</html>
